<div class="text-white">
        <h1>Custom pipes</h1>
        <p>Hello {{'world'| customUpper:uppercase }} </p>
    
    </div>
    
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        
        <div class="p-toolbar-group-right">
    
            <button pButton 
                    label="toggle"
                    class="p-mr-1 p-button-warning"
                    (click)="change()"></button>
    
            <button pButton
                    icon="pi pi-sort"
                    label="By name"
                    class="p-mr-1"
                    (click)="changeSortBy('name')"></button>
            
            <button pButton
                    icon="pi pi-sort"
                    label="By year"
                    class="p-mr-1 p-button-success"
                    (click)="changeSortBy('year')"></button>
    
            <button pButton
                    icon="pi pi-sort"
                    label="By color"
                    class="p-mr-1 p-button-help"
                    (click)="changeSortBy('color')"></button>
        </div>
    </p-toolbar>
    
    
    <div class="p-grid">
        <div class="p-col p-mt-2">
            <p-table [value]="cars | sort:sortBy">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td>{{ car.name }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    
    <hr>
    
    
    <div class="p-grid">
        <div class="p-col p-mt-2">
            <p-table [value]="cars | slice:0">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="year">Year <p-sortIcon field="year"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td>{{ car.name }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
